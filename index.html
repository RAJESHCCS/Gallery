<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="index.js">
  <title>Gallery Page</title>
</head>

<body>
  <div class="header" onclick="resetActivePanel()">
    <h1>Gallery</h1>
    <p>click here to reset</p>
  </div>
  <div class="container">
    <div class="panel" id="panel-1" onclick="selectPanel(id)">
      <h3>Explore the World</h3>
    </div>
    <div class="panel" id="panel-2" onclick="selectPanel(id)">
      <h3>Wild Forest</h3>
    </div>
    <div class="panel" id="panel-3" onclick="selectPanel(id)">
      <h3>Sunny Beach</h3>
    </div>
    <div class="panel" id="panel-4" onclick="selectPanel(id)">
      <h3>City on Winter</h3>
    </div>
    <div class="panel" id="panel-5" onclick="selectPanel(id)">
      <h3>Mountain Cloud</h3>
    </div>
    <div class="panel" id="panel-6" onclick="selectPanel(id)">
      <h3>Massorie image</h3>
    </div>
    <div class="panel" id="panel-7" onclick="selectPanel(id)">
      <h3>Massorie second image</h3>
    </div>
  </div>
  <script src="index.js">
  </script>
</body>

</html>
